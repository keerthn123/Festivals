<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <style>
        /* Navbar styling */
        .navbar {
            background-color: #232f3e;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: #f0c14b !important;
            text-shadow: 0px 0px 8px #f0c14b;
        }

        .search-bar {
            width: 50%;
        }

        
        .carousel-item img {
            width: 300%;           
            height: auto;          
            max-height: 690px;      
            object-fit: cover;      
        }

        /* Card margin */
        .card {
            margin-bottom: 20px;
        }

        /* Responsive search bar */
        @media (max-width: 768px) {
            .search-bar {
                width: 100%; 
            }
        }
    </style>
</head>

<body>

    <!-- Navbar with Search Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">More</a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search for products" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/Events/img23/Jupiter24/J24_P3B_GW_PC_EventHero_NTA_2x_V2._CB543524088_.jpg" 
                     class="d-block w-100" alt="Jupiter Sale" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/Jupiter/P3B/3A_PC_Hero_3000x1200._CB543500726_.jpg" 
                     class="d-block w-100" alt="Fashion Sale" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/Meghana/HiddenGems/Jup24/BOB/D156384865_3A_3B_PC_Hero_3000x1200_1._CB543545309_.jpg" 
                     class="d-block w-100" alt="Best Offers" loading="lazy">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Cards Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2022/5/CO/NL/LE/150885575/asus-rog-zephyrus-duo-gaming-laptop-15-6-uhd-4k-gsync-secondary-display-core-i9-10980hk-nvidia.jpg" 
                         class="card-img-top" alt="Electronics" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Electronics</h5>
                        <p class="card-text">Discover the latest in electronics with amazing deals and discounts.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCu6cifqQ2TU_7qyhf9GOx7D70aWb19cIJfw&s" 
                         class="card-img-top" alt="Fashion" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Fashion</h5>
                        <p class="card-text">Shop the latest trends in fashion and accessories.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.firstcry.com/education/2023/01/13101355/Names-Of-Household-Appliances-In-English.jpg" 
                         class="card-img-top" alt="Home & Kitchen" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Home & Kitchen</h5>
                        <p class="card-text">Find premium products for your home and kitchen at great prices.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>

</html>
